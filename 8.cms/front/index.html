<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS首页</title>
    <link href="/style/bootstrap.min.css" rel="stylesheet" />
    <link href="/style/bootstrap-icons.min.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/htmx.min.js"></script>
    <script src="/js/handlebars.min.js"></script>
    <script src="/js/client-side-templates.js"></script>
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">首页</a>
            <div class="d-flex" hx-get="/api/auth/profile" hx-trigger="load"
            hx-ext="client-side-templates"
            handlebars-template="profile-template"
            hx-swap="innerHTML"
            >
            
            </div>
        </div>
    </header>
    <script id="profile-template" type="text/x-handlebars-template">
        <span>欢迎 {{user.username}}</span>
    </script>
    <script>
        $('body').on('htmx:configRequest',function(event){
            //每次发请求之前先把本地保存的token附加到请求里面
            const accessToken = localStorage.getItem('access_token');
            if(accessToken){
                event.detail.headers['Authorization']=`Bearer ${accessToken}`;
            }
        });
    </script>
</body>

</html>
